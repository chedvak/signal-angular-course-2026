<header class="app-header" role="banner">
	<div class="brand">
		<svg
			class="logo"
			viewBox="0 0 64 64"
			xmlns="http://www.w3.org/2000/svg"
			aria-hidden="true"
			focusable="false"
		>
			<rect width="64" height="64" rx="10" fill="#4f46e5" />
			<path d="M20 34l7 7 17-17" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
		</svg>

		<div class="brand-text">
			<h1>{{ title }}</h1>
			<p class="lead">{{ description }}</p>
		</div>
	</div>
</header>
